apiVersion: v1
kind: ConfigMap
metadata:
  name: pyappflasktest-configmap
  labels:
    app: pyappflasktest
data:
  .env: |
    DEBUG=True

    MYSQL_HOST={{MYSQL_HOST}}
    MYSQL_DATABASE={{MYSQL_DATABASE}}
    MYSQL_USER="roanzito"
