    MAIL_SERVER=""
    MAIL_PORT=""
    MAIL_USERNAME=""
    MAIL_PASSWORD=""
    MAIL_USE_TLS=""
    MAIL_USE_SSL=""

    AUTHOR="Roan Franklin"
    GITHUB="https://github.com/roanfranklin"